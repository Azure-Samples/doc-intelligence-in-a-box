# yaml-language-server: $schema=https://raw.githubusercontent.com/Azure/azure-dev/main/schemas/v1.0/azure.yaml.json

name: doc-intelligence-in-a-box
metadata:
    template: azd-init@1.4.4
hooks:
  preprovision:
    windows:
      shell: pwsh
      run: ./scripts/setSPObjectID.ps1
      interactive: true
      continueOnError: false
    posix:
      shell: pwsh
      run: ./scripts/setSPObjectID.ps1
      interactive: true
      continueOnError: false
services:
     processform:
       project: ./src/processform
       host: function
       language: python
       

  